apiVersion: v1
kind: Deployment
metadata:
  name: postgre
spec:
  selector:
    matchlabels:
      app:  postgre
  template:
    metadata:
      labels:
      app:  postgre
    spec:
      containers:
      - name: postgre
        image: postgres:15.0
        ports:
        - containerPort: 5432
        env:
          - name: POSTGRES_DB
            value: "Pg#123"
          - name: POSTGRES_USER
            value: "kubenews"
          - name: POSTGRES_PASSWORD
            value: "kubenews"
---
apiVersion: v1
kind: Service
metadata:
  name: postgre
spec:
  selector:
    app:  postgre
  ports:  5432
  type: ClusterIP
---
apiVersion: v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchlabels:
      app:  web
  template:
    metadata:
      labels:
      app:  web
    spec:
      containers:
      - name: web
        image: bioneoficial/kube-news:v1
        ports:
        - containerPort: 8080
        env:
           - name: DB_DATABASE
            value: "kubenews"
          - name: DB_USERNAME
            value: "kubenews"
          - name: DB_PASSWORD
            value: "Pg#123"
          - name: DB_HOST
            value: "postgre"
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 8080
      NodePort: 30000
  type: ClusterIP